# Remote Factory Configuration - Init Mode (Restore from Backup)
# This configuration initializes a pond by restoring from local backup storage

mode: init
storage_type: local
path: /tmp/pond-backups

# Required fields (unused for local storage, but required by schema)
key: ""
secret: ""
bucket: ""
endpoint: ""

# Compression level (unused for restore)
compression_level: 3

# Optional: source pond identifier
source_pond_id: ""

# Auto-switch to pull mode after init (not implemented yet)
auto_switch_to_pull: false

# Sync interval for pull mode (seconds)
sync_interval: 300
