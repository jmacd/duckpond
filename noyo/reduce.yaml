# This is a dynamic-dir config
entries:
  - name: "single_site"
    factory: "temporal-reduce"
    config:
      in_pattern: "/combined/*"
      out_pattern: "$0"
      time_column: "timestamp"
      resolutions: [1h, 2h, 4h, 12h, 24h]
      aggregations:
        - type: "avg"
          columns:
            - "Vulink*.Temperature.C"
            - "AT500_*.Temperature.C"
            - "AT500_*.DO.mg/L"
            - "AT500_*.Salinity.psu"
            - "AT500_*.Depth.m"
        - type: "min"
          columns:
            - "Vulink*.Temperature.C"
            - "AT500_*.Temperature.C"
            - "AT500_*.DO.mg/L"
            - "AT500_*.Salinity.psu"
            - "AT500_*.Depth.m"
        - type: "max"
          columns:
            - "Vulink*.Temperature.C"
            - "AT500_*.Temperature.C"
            - "AT500_*.DO.mg/L"
            - "AT500_*.Salinity.psu"
            - "AT500_*.Depth.m"

  - name: "single_param"
    factory: "temporal-reduce"
    config:
      in_pattern: "/singled/*"
      out_pattern: "$0"
      time_column: "timestamp"
      resolutions: [1h, 2h, 4h, 12h, 24h]
      aggregations:
        - type: "avg"
        - type: "min"
        - type: "max"
