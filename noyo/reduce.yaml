# This is a dynamic-dir config
entries:
  - name: "single_site"
    factory: "temporal-reduce"
    config:
      in_pattern: "/combined/*"
      out_pattern: "$0"
      time_column: "timestamp"
      resolutions: [1h, 2h, 4h, 12h, 24h]
      aggregations:
        - type: "avg"
          columns: ["Vulink.Temperature.C", "AT500_Surface.Temperature.C", "AT500_Surface.DO.mg/L", "AT500_Surface.Salinity.psu"]
        - type: "min"
          columns: ["Vulink.Temperature.C", "AT500_Surface.Temperature.C", "AT500_Surface.DO.mg/L", "AT500_Surface.Salinity.psu"]
        - type: "max"
          columns: ["Vulink.Temperature.C", "AT500_Surface.Temperature.C", "AT500_Surface.DO.mg/L", "AT500_Surface.Salinity.psu"]

  - name: "single_param"
    factory: "temporal-reduce"
    config:
      in_pattern: "/singled/*"
      out_pattern: "$0"
      time_column: "timestamp"
      resolutions: [1h, 2h, 4h, 12h, 24h]
      aggregations:
        - type: "avg"
        - type: "min"
        - type: "max"
