entries:
  - name: "BDock"
    factory: "temporal-reduce"
    config:
      source: "/combined/BDock"  # Reference to the sql-derived series above
      time_column: "timestamp"
      resolutions:
        - "1h"   # 1 hour buckets
        - "6h"   # 6 hour buckets
        - "1d"   # 1 day buckets
      aggregations:
        - type: "avg"
          columns: ["\"Vulink.Temperature.C\"", "\"AT500_Surface.Temperature.C\"", "\"AT500_Surface.Actual Conductivity.µS/cm\""]
        - type: "min"
          columns: ["\"Vulink.Temperature.C\"", "\"AT500_Surface.Temperature.C\""]
        - type: "max"
          columns: ["\"Vulink.Temperature.C\"", "\"AT500_Surface.Temperature.C\"", "\"AT500_Surface.Actual Conductivity.µS/cm\""]
        - type: "count"
          columns: ["*"]

