# Instrument â†’ Site mapping.
#
# Glob patterns use _* to match both _active.series and _archive_YYYYMMDD.series.
# Time ranges control which instrument data appears in each site view.
# The same instrument can appear in multiple sites (it moved between them).

entries:
  - name: "Silver"  
    factory: "timeseries-join"
    config:
      inputs:
        - pattern: "/hydrovu/devices/**/NoyoCenterVulink_2*.series"
          scope: Vulink
          range:
            end: 2024-05-30T00:00:00Z
        - pattern: "/hydrovu/devices/**/NoyoCenterVulink_3*.series"
          scope: Vulink
          range:
            begin: 2024-05-30T00:00:00Z
        - pattern: "/hydrovu/devices/**/NoyoCenterAT500_2*.series"
          scope: AT500_Surface

  - name: "FieldStation"
    factory: "timeseries-join" 
    config:
      inputs:
        - pattern: "/hydrovu/devices/**/NoyoCenterVulink_1*.series"
          scope: Vulink1
          range:
            begin: 2025-10-16T21:00:00Z
        - pattern: "/hydrovu/devices/**/NoyoCenterAT500_1*.series"
          scope: AT500_Surface
          range:
            begin: 2025-10-16T21:00:00Z
        - pattern: "/hydrovu/devices/**/NoyoCenterVulink_4*.series"
          scope: Vulink2
          range:
            begin: 2025-10-16T21:00:00Z
        - pattern: "/hydrovu/devices/**/NoyoCenterAT500_3*.series"
          scope: AT500_Bottom
          range:
            begin: 2025-10-16T21:00:00Z
        - pattern: "excelhtml:///laketech/data/HydroVu_FB-Bottom*.htm"
          scope: AT500_Bottom
          transforms:
            - /etc/hydro_rename
          range:
            end: 2025-10-16T21:00:00Z
        - pattern: "excelhtml:///laketech/data/HydroVu_FB-Surface*.htm"
          scope: AT500_Surface
          transforms:
            - /etc/hydro_rename
          range:
            end: 2025-10-16T21:00:00Z
        - pattern: "excelhtml:///laketech/data/HydroVu_FB-VuLink*.htm"
          scope: AT500_Vulink
          transforms:
            - /etc/hydro_rename
          range:
            end: 2025-10-16T21:00:00Z

  - name: "BDock"
    factory: "timeseries-join"
    config:
      inputs:
        - pattern: "/hydrovu/devices/**/NoyoCenterVulink_1*.series"
          scope: Vulink
          range:
            end: 2025-10-16T21:00:00Z
        - pattern: "/hydrovu/devices/**/NoyoCenterAT500_1*.series"
          scope: AT500_Surface
          range:
            end: 2025-10-16T21:00:00Z

  - name: "Princess"
    factory: "timeseries-join" 
    config:
      inputs:
        - pattern: "/hydrovu/devices/**/NoyoCenterVulink_4*.series"
          scope: Vulink
          range:
            end: 2025-10-16T21:00:00Z
        - pattern: "/hydrovu/devices/**/NoyoCenterAT500_3*.series"
          scope: AT500_Surface
          range:
            end: 2025-10-16T21:00:00Z
