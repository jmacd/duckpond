entries:
  - name: "param=DO"
    factory: "sql-derived-series"
    config:
      patterns:
        bdock: "/combined/BDock"
        silver: "/combined/Silver"
        princess: "/combined/Princess"
      query: |
        SELECT timestamp, 'AT500_Surface.DO.mg/L' as 'BDock.AT500_Surface.DO.mg/L' FROM bdock

  - name: "param=Salinity"
    factory: "sql-derived-series"
    config:
      patterns:
        bdock: "/combined/BDock"
        silver: "/combined/Silver"
        princess: "/combined/Princess"
      query: |
        SELECT timestamp, 'AT500_Surface.Salinity.psu' as 'BDock.AT500_Surface.Salinity.psu' FROM bdock

  - name: "param=Temperature"
    factory: "sql-derived-series"
    config:
      patterns:
        bdock: "/combined/BDock"
        silver: "/combined/Silver"
        princess: "/combined/Princess"
      query: |
        SELECT timestamp, 'AT500_Surface.Temperature.C as 'BDock.'AT500_Surface.Temperature.C FROM bdock
    
