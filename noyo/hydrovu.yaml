hydrovu_path: "/hydrovu"
max_points_per_run: 10000
client_id: "{{ env(name='HYDRO_KEY_ID') }}"
client_secret: "{{ env(name='HYDRO_KEY_VALUE') }}"

# Instrument names are device-centric, not site-centric.
# Instruments move between sites; combine.yaml maps instruments → sites
# using time ranges.
#
# Naming convention: NoyoCenter{Type}_{N}
#   Collect writes to: {Name}_active.series
#   Archive renames to: {Name}_archive_YYYYMMDD.series
#
# Notes:
#   Noyo Center owns three pairs of Vulink/AT500 although
#   only two pairs are in use. Note that these devices could
#   be configured with one Vulink serving two AT500s but they
#   are not.

