name: Generate SBOM

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  sbom:
    name: Generate and Sign SBOM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88
      
      - name: Install cargo-sbom
        run: cargo install cargo-sbom
      
      - name: Generate CycloneDX SBOM
        run: |
          cargo sbom --output-format=cyclone_dx_json_1_5 > pond-sbom.json
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0
      
      - name: Sign SBOM with Sigstore
        run: |
          cosign sign-blob pond-sbom.json \
            --bundle pond-sbom.json.bundle \
            --yes
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: |
            pond-sbom.json
            pond-sbom.json.bundle
          retention-days: 90
      
      - name: Attach to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pond-sbom.json
            pond-sbom.json.bundle
