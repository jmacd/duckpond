name: Rust CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/duckpond

jobs:
  check:
    name: Check, Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88
          components: rustfmt, clippy
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace --all-features -- -D warnings
      
      - name: Run tests
        run: cargo test --workspace

  build-pond-cli:
    name: Build & Publish Container
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # For Sigstore signing
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      
      - name: Extract metadata
        id: meta
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "main" ] && VERSION=latest
          echo "image_id=$IMAGE_ID" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Rust for packaging
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88
      
      - name: Install cargo-deb
        run: cargo install cargo-deb
      
      - name: Build .deb package
        run: |
          cd crates/cmd
          cargo deb
          mkdir -p ../../artifacts
          cp ../../target/debian/*.deb ../../artifacts/
      
      - name: Sign .deb with Sigstore
        run: |
          cosign sign-blob artifacts/*.deb \
            --bundle artifacts/pond.deb.bundle \
            --yes
      
      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: pond-debian-package
          path: |
            artifacts/*.deb
            artifacts/*.bundle
          retention-days: 90
      
      - name: Build container image
        run: |
          podman build -f Dockerfile -t ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }} .
      
      - name: Push container image
        if: github.event_name != 'pull_request'
        run: |
          podman push ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }}
      
      - name: Sign container image with Sigstore
        if: github.event_name != 'pull_request'
        run: |
          cosign sign --yes ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }}
