name: Rust CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/duckpond

jobs:
  check:
    name: Check, Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88
          components: rustfmt, clippy
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build --workspace
      
      - name: Run tests
        run: cargo test --all --workspace

  build-pond-cli:
    name: Build & Publish Container
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      
      - name: Extract metadata
        id: meta
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "main" ] && VERSION=latest
          echo "image_id=$IMAGE_ID" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build container image
        run: |
          podman build -f Dockerfile -t ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }} .
      
      - name: Extract binary for direct use
        run: |
          mkdir -p ./artifacts
          CONTAINER_ID=$(podman create ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }})
          podman cp $CONTAINER_ID:/usr/local/bin/pond ./artifacts/pond
          podman rm $CONTAINER_ID
          chmod +x ./artifacts/pond
      
      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pond-linux-x86_64
          path: ./artifacts/pond
          retention-days: 90
      
      - name: Push container image
        if: github.event_name != 'pull_request'
        run: |
          podman push ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }}
