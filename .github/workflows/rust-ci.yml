name: Rust CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/duckpond

jobs:
  check:
    name: Check, Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run tests
        run: cargo test --workspace
      
      - name: Run clippy
        run: cargo clippy --workspace --all-features -- -D warnings

  build-container:
    name: Build & Publish Container (${{ matrix.arch }})
    needs: check
    # Run on main/tags always, on PRs only with 'build-container' label
    if: |
      (success() || failure()) && (
        github.event_name != 'pull_request' ||
        contains(github.event.pull_request.labels.*.name, 'build-container')
      )
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    # Note: PRs from forks won't have write access to packages, so the push step will be skipped for them
    permissions:
      contents: read
      packages: write
      id-token: write  # For Sigstore signing
    
    outputs:
      image_id: ${{ steps.meta.outputs.image_id }}
      version: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0
      
      - name: Log in to Container Registry (Podman)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      
      - name: Log in to Container Registry (Cosign)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      
      - name: Extract metadata
        id: meta
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            VERSION=nightly
          else
            VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
            [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
            [ "$VERSION" == "main" ] && VERSION=latest
          fi
          
          echo "image_id=$IMAGE_ID" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Free up disk space before build
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo docker image prune -a -f || true
          df -h
      
      - name: Build container image
        run: |
          podman build \
            -t ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }}-${{ matrix.arch }} \
            -f Dockerfile .
      
      - name: Push container image
        id: push
        run: |
          podman push ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }}-${{ matrix.arch }}
          DIGEST=$(podman inspect ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }}-${{ matrix.arch }} --format '{{.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
      
      - name: Sign container image with Sigstore
        run: |
          cosign sign --yes ${{ steps.meta.outputs.image_id }}:${{ steps.meta.outputs.version }}-${{ matrix.arch }}

  comment-pr:
    name: Comment PR with Image Tags
    needs: build-container
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with image tags
        uses: actions/github-script@v7
        with:
          script: |
            const imageId = '${{ needs.build-container.outputs.image_id }}';
            const version = '${{ needs.build-container.outputs.version }}';
            
            const body = `üê≥ **Container images built and pushed!**
            
            **AMD64:**
            \`\`\`bash
            podman pull ${imageId}:${version}-amd64
            \`\`\`
            
            **ARM64:**
            \`\`\`bash
            podman pull ${imageId}:${version}-arm64
            \`\`\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
