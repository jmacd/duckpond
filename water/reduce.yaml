# Temporal-reduce configuration for Caspar Water metrics.
#
# Five instrument groups from the OtelJSON casparwater data:
#   - Well depth (Opto 22 / GRV-R7)
#   - Tank level (concrete storage tank)
#   - System pressure (main distribution pressure)
#   - Chlorine level (chlorine tank inventory)
#   - pH (Atlas Scientific pH probe)

entries:
  # -- Well Depth ---------------------------------------------------------------
  - name: "well-depth"
    factory: "temporal-reduce"
    config:
      in_pattern: "oteljson:///ingest/casparwater-sample.json"
      out_pattern: "data"
      time_column: "timestamp"
      resolutions: [1h, 6h, 1d]
      aggregations:
        - type: "avg"
          columns:
            - "well_depth_value"
        - type: "min"
          columns:
            - "well_depth_value"
        - type: "max"
          columns:
            - "well_depth_value"

  # -- Tank Level ---------------------------------------------------------------
  - name: "tank-level"
    factory: "temporal-reduce"
    config:
      in_pattern: "oteljson:///ingest/casparwater-sample.json"
      out_pattern: "data"
      time_column: "timestamp"
      resolutions: [1h, 6h, 1d]
      aggregations:
        - type: "avg"
          columns:
            - "concrete_tank_level_value"
        - type: "min"
          columns:
            - "concrete_tank_level_value"
        - type: "max"
          columns:
            - "concrete_tank_level_value"

  # -- System Pressure ----------------------------------------------------------
  - name: "system-pressure"
    factory: "temporal-reduce"
    config:
      in_pattern: "oteljson:///ingest/casparwater-sample.json"
      out_pattern: "data"
      time_column: "timestamp"
      resolutions: [1h, 6h, 1d]
      aggregations:
        - type: "avg"
          columns:
            - "system_pressure_value"
        - type: "min"
          columns:
            - "system_pressure_value"
        - type: "max"
          columns:
            - "system_pressure_value"

  # -- Chlorine Level -----------------------------------------------------------
  - name: "chlorine-level"
    factory: "temporal-reduce"
    config:
      in_pattern: "oteljson:///ingest/casparwater-sample.json"
      out_pattern: "data"
