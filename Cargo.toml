[package]
name = "duckpond"
version = "0.1.0"
edition = "2024"

[dependencies]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
anyhow = { workspace = true }
arrow = { workspace = true }
arrow-arith = { workspace = true }
arrow-array = { workspace = true }
arrow-select = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
backon = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
clap = { workspace = true }
datafusion = { workspace = true }
deltalake = { workspace = true }
duckdb = { workspace = true }
env_logger = { workspace = true }
futures = { workspace = true }
hex = { workspace = true }
oauth2 = { workspace = true }
object_store = { workspace = true }
parquet = { workspace = true }
parse_duration = { workspace = true }
rand = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true }
rust-s3 = { workspace = true }
sea-query = { workspace = true }
serde = { workspace = true }
serde_arrow = { workspace = true }
serde_json = { workspace = true }
serde_repr = { workspace = true }
serde_yaml_ng = { workspace = true }
sha2 = { workspace = true }
tempfile = { workspace = true }
tera = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
wax = { workspace = true }
zstd = { workspace = true }

[workspace.dependencies]
anyhow = "1.0.82"
arrow = { version = "55", default-features = false, features = ["prettyprint", "ipc"] }
arrow-arith = "55"
arrow-array = "55"
arrow-schema = "55"
arrow-select = "55"
async-stream = "0.3"
async-trait = "0.1.88"
backon = { version = "1.3.0", features = ["std-blocking-sleep"] }
bytes = "1.6.0"
chrono = { version = "0.4" }
clap = { version = "4.5.4", features = ["derive"] }
datafusion = "47"
deltalake = { version = "0.26", features = ["datafusion"] }
duckdb = { version = "1.3", features = ["bundled"] }
env_logger = "0.11.3"
futures = "0.3"
hex = "0.4.3"
oauth2 = { version = "4.4.2", features = ["reqwest"] }
object_store = { version = "0.12" }
parquet = "55"
parse_duration = "2.1.1"
rand = "0.8.5"
regex = "1.11.1"
reqwest = { version = "0.12.4", features = ["blocking", "gzip", "cookies"] }
rust-s3 = { version = "0.34.0", default-features = false, features = ["sync-native-tls"] }
sea-query = { version = "0", features = ["with-chrono"] }
serde = { version = "1.0", features = ["derive"] }
serde_arrow = { version = "0.13", features = ["arrow-55"] }
serde_json = "1.0.116"
serde_repr = "0.1.19"
serde_yaml_ng = "0.9.36"
sha2 = "0.10.8"
tempfile = "3.8"
tera = "1"
thiserror = "2.0.12"
tinyfs = { path = "crates/tinyfs" }
tokio = { version = "1.32" }
tokio-test = "0.4"
url = "2.4"
uuid = { version = "1.8.0", features = ["serde", "v4"] }
wax = "0.6.0"
zstd = "0.13.2"

[workspace]
resolver = "3"
members = [
"crates/tinyfs",
"crates/oplog",
"crates/cmd"
]
