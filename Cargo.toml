[package]
name = "duckpond"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.11.3"
reqwest = { version = "0.12.4", features = ["blocking", "gzip", "cookies"] }
oauth2 = { version = "4.4.2", features = ["reqwest"] }
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
arrow = { version = "54", default-features = false, features = ["prettyprint"] }
parquet = "54"
arrow-array = "54"
arrow-select = "54"
arrow-arith = "54"
serde_arrow = { version = "0.13", features = ["arrow-54"] }
clap = { version = "4.5.4", features = ["derive"] }
anyhow = "1.0.82"
serde_yaml_ng = "0.9.36"
uuid = { version = "1.8.0", features = ["serde", "v4"] }
sha2 = "0.10.8"
hex = "0.4.3"
duckdb = { version = "1.1.1", features = ["bundled"] }
serde_repr = "0.1.19"
rust-s3 = { version = "0.34.0", default-features = false, features = ["sync-native-tls"] }
rand = "0.8.5"
bytes = "1.6.0"
wax = "0.6.0"
tera = "1"
zstd = "0.13.2"
sea-query = { version = "0", features = ["with-chrono"] }
regex = "1.11.1"
backon = { version = "1.3.0", features = ["std-blocking-sleep"] }
parse_duration = "2.1.1"
chrono = "0.4.41"

#[workspace]
#resolver = "3"
#members = ["crates/tinyfs", "crates/oplog"]
