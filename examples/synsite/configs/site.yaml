# Sitegen factory config â€” Markdown + Maud site generation
#
# Replaces the old template.yaml multi-entry approach with a single
# declarative config that the sitegen factory processes.
#
# Usage: pond run /etc/site.yaml build /tmp/dist

factory: sitegen

site:
  title: "Synthetic Example"
  base_url: "/"

exports:
  - name: "params"
    pattern: "/reduced/single_param/*/*.series"
  - name: "sites"
    pattern: "/reduced/single_site/*/*.series"

routes:
  - name: "home"
    type: static
    slug: ""
    page: "/etc/site/index.md"
  - name: "params"
    type: static
    slug: "params"
    routes:
      - name: "param-detail"
        type: template
        slug: "$0"
        page: "/etc/site/data.md"
        export: "params"
  - name: "sites"
    type: static
    slug: "sites"
    routes:
      - name: "site-detail"
        type: template
        slug: "$0"
        page: "/etc/site/data.md"
        export: "sites"

partials:
  sidebar: "/etc/site/sidebar.md"

static_assets:
  - pattern: "/etc/static/style.css"
